<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="quiz-container">
        <div id="question-container">
            <p id="question"></p>
        </div>
        <div id="answer-buttons">
            <button class="answer-btn" onclick="checkAnswer('A')">A</button>
            <button class="answer-btn" onclick="checkAnswer('B')">B</button>
            <button class="answer-btn" onclick="checkAnswer('C')">C</button>
            <button class="answer-btn" onclick="checkAnswer('D')">D</button>
        </div>
        <div id="result-container">
            <p id="score">Score: 0</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
